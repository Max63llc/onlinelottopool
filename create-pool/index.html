<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create a Lotto Pool – Online Lotto Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0A1931] text-white">
  <header class="max-w-4xl mx-auto px-4 py-6 flex justify-between items-center">
    <a href="/" class="text-xl font-bold">Online Lotto Pool</a>
    <nav class="space-x-4 text-sm">
      <a href="/blog/" class="hover:text-yellow-300">Blog</a>
      <a href="/create-pool/" class="text-yellow-300 font-semibold">Create a Pool</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-4 pb-16">
    <!-- Disclaimer at top -->
    <section class="bg-[#102347] border border-cyan-500/40 rounded-2xl p-5 mb-8">
      <h1 class="text-2xl font-bold mb-2">Create a New Work Lotto Pool</h1>
      <p class="text-sm text-gray-200 leading-relaxed">
        <strong>Important:</strong> All payments must be made to the pool organizer
        <strong>before the cutoff timer</strong>. Tickets will be purchased after
        the cutoff time shown below. This site does <strong>not</strong> process
        payments – it simply helps you organize your pool.
      </p>
    </section>

    <!-- Create Pool Form (Netlify Form) -->
    <form
      name="create-pool"
      method="POST"
      data-netlify="true"
      class="bg-[#102347] border border-gray-700 rounded-2xl p-6 space-y-5"
    >
      <!-- required hidden input for Netlify -->
      <input type="hidden" name="form-name" value="create-pool" />

      <div>
        <label class="block text-sm font-semibold mb-1" for="organizer-name">
          Your Name (Organizer)
        </label>
        <input
          id="organizer-name"
          name="organizer_name"
          type="text"
          required
          class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
        />
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="pool-name">
            Pool Name / Group
          </label>
          <input
            id="pool-name"
            name="pool_name"
            type="text"
            placeholder="Warehouse Crew Powerball"
            required
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="lotto-type">
            Lottery Game
          </label>
          <select
            id="lotto-type"
            name="lotto_type"
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          >
            <option>Powerball</option>
            <option>Mega Millions</option>
            <option>Fantasy 5</option>
            <option>Florida Lotto</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="buy-date">
            Draw Date
          </label>
          <input
            id="buy-date"
            name="draw_date"
            type="date"
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="price">
            Price to Join (USD)
          </label>
          <input
            id="price"
            name="price_per_share"
            type="number"
            step="0.01"
            placeholder="5"
            required
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="cutoff">
            Cutoff Time
          </label>
          <input
            id="cutoff"
            name="cutoff_time"
            type="datetime-local"
            required
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="pool-password">
            Pool Password (share with coworkers)
          </label>
          <input
            id="pool-password"
            name="pool_password"
            type="text"
            required
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="contact-email">
            Organizer Email (for alerts)
          </label>
          <input
            id="contact-email"
            name="organizer_email"
            type="email"
            required
            class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="notes">
          Notes / Payment Instructions
        </label>
        <textarea
          id="notes"
          name="notes"
          rows="3"
          placeholder="Send $5 to Cash App $YourName by 5:30 PM. Screenshot your payment."
          class="w-full rounded-lg bg-[#0A1931] border border-gray-600 px-3 py-2 text-sm"
        ></textarea>
      </div>

      <button
        type="submit"
        class="mt-2 w-full md:w-auto px-6 py-3 rounded-xl bg-[#FFD700] text-[#0A1931] font-bold text-sm shadow-lg hover:bg-yellow-300"
      >
        Create Pool (Submit Details)
      </button>
    </form>
  </main>
</body>
</html>
